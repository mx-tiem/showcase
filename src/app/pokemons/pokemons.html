<div class="row p-3">
  <div class="col-2">
    <button matFab routerLink="/select-task">
      <mat-icon>home</mat-icon>
    </button>
  </div>
</div>
<div class="row">
  <div class="mat-elevation-z8">
    <table class="pokemon-table"  mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.id}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let pokemon"> <img class="pokemon-image"  [src]="pokemon.image"> </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
      </ng-container>

      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.height}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.type}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions"
                  [pageSize]="selectedPageSize"
                  (page)="handlePageEvent($event)"
                  [length]="totalLength"
                  showFirstLastButtons>
    </mat-paginator>
  </div>

</div>
